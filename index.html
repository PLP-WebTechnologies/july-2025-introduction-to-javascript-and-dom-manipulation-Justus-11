<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Input and conditionals -->
  <p>Enter your age:</p>
  <input type="number" id="ageInput" placeholder="Enter age">
  <button id="checkAgeBtn">Check Age</button>
  <p id="ageResult"></p>

  <!-- Part 2: Functions -->
  <button id="totalBtn">Calculate Total</button>
  <p id="totalResult"></p>

  <!-- Part 3: Loops -->
  <h2>Loop Example</h2>
  <ul id="loopList"></ul>

  <!-- Part 4: DOM Interaction -->
  <button id="toggleBtn">Toggle Highlight</button>
  <p id="toggleText">Click the button to highlight me!</p>

  <script src="script.js"></script>
</body>
</html>
